project: "Adroit"
total_timesteps: 50_000_000
checkpoints: 1_000
eval_freq: 20_000
record_freq: -1
#record_freq: 100_000

env:
  name: "AdroitHandRelocate-v1"
  args:
    # reward_type: "sparse"
    # tasks_to_complete:
    #   - "microwave"

    # terminate_on_tasks_completed: True
    # remove_task_when_completed: True
    # object_noise_ratio: 0.0005
    # robot_noise_ratio: 0.01
    max_episode_steps: 50
  wraps:
    # - wrap:
    #     name: "reward_wrap"
    #     module: "wraps.reward"
    - wrap:
        name: "cai_wrap"
        module: "wraps.reward.adroit"


policy: 
  name: "SACPolicy"
  module: "stable_baselines3.sac.policies"

algorithm: 
  name: "SAC_LOG"
  module: "agents.sac"
  args:
      learning_rate: 0.0003
      buffer_size: 10_000_000
      learning_starts: 256
      batch_size: 512
      tau: 0.005
      gamma: 0.99
      train_freq: 1
      gradient_steps: 1
      action_noise: Null
      seed: Null
      stats_window_size: 1_000
      device: "cuda:1"
      policy_kwargs:
        net_arch: [1024, 512, 512, 512, 256, 256]