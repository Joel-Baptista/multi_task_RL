project: "Adroit"
total_timesteps: 50_000_000
checkpoints: 1_000
eval_freq: 10_000
record_freq: -1
#record_freq: 100_000

env:
  module: "adroit_reloc"
  # name: "AdroitHandRelocate-v3"
  name: "AdroitHandRelocate-v1"
  path: "envs.adroit_reloc"
  args:
    # reward_type: "sparse"
    # tasks_to_complete:
    #   - "microwave"

    # terminate_on_tasks_completed: True
    # remove_task_when_completed: True
    # object_noise_ratio: 0.0005
    # robot_noise_ratio: 0.01
    max_episode_steps: 50
  wraps:
    # - wrap:
    #     name: "reward_wrap"
    #     module: "wraps.reward"
    - wrap:
        name: "correct_success_wrap"
        module: "wraps.reward"

policy: 
  name: "SACPolicy"
  module: "stable_baselines3.sac.policies"

algorithm: 
  args:
    learning_rate: 0.0003
    train_freq: 1
    batch_size: 512
    learning_starts: 1024
    world_model_kwargs:
      name: "mlp"
      module: "models.world_model"
      path: Null
      args:
        hidden_dims: [4096, 4096, 4096, 4096, 4096, 2048, 1024, 512]
        hidden_activation: "ReLU"