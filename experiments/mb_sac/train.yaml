project: "Kitchen_MultiTask"
total_timesteps: 10_000_000
checkpoints: 20 

env:
  name: "FrankaKitchen-v1"
  args:
    tasks_to_complete:
      # - "bottom burner"
      # - "top burner"
      # - "light switch"
      # - "slide cabinet"
      - "microwave"
      # - "kettle"

policy: 
  name: "SACPolicy"
  module: "stable_baselines3.sac.policies"

algorithm: 
  name: "SAC"
  module: "agents.mb_sac"
  args:
      learning_rate: 0.0003
      buffer_size: 1_000_000
      learning_starts: 100
      batch_size: 256
      tau: 0.005
      gamma: 0.99
      train_freq: 1
      gradient_steps: 1
      action_noise: Null
      seed: Null
      device: "cuda:0"
      world_model: "mlp"

