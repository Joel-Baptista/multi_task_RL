project: "Kitchen_MultiTask"
total_timesteps: 10_000_000
checkpoints: 20 

env:
  name: "FrankaKitchen-v1"
  args:
    tasks_to_complete:
      # - "bottom burner"
      # - "top burner"
      # - "light switch"
      # - "slide cabinet"
      - "microwave"
      # - "kettle"
    terminate_on_tasks_completed: True
    remove_task_when_completed: True
    object_noise_ratio: 0.0005
    robot_noise_ratio: 0.01
    max_episode_steps: 280
  wraps:
    - wrap:
        name: "reward_wrap"
        module: "wraps.reward"
    - wrap:
        name: "observation_wrap"
        module: "wraps.observation"

        
policy: 
  name: "SACPolicy"
  module: "stable_baselines3.sac.policies"

algorithm: 
  name: "SAC"
  module: "stable_baselines3"
  args:
      learning_rate: 0.0003
      buffer_size: 1_000_000
      learning_starts: 100
      batch_size: 1024
      tau: 0.005
      gamma: 0.99
      train_freq: 1
      gradient_steps: 1
      action_noise: Null
      seed: Null
      device: "cuda:1"


